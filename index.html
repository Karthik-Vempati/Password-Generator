<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>


<body>
    <section class="password-generator-container">
        <div class="password-generator-heading">
            <p>PASSWORD GENERATOR</p>
        </div>
        <div class="password-area">
            <input type="text" id="result"  placeholder="generated password">
            <!-- <img src="" alt="" srcset=""> -->
        </div>
        <section class="password-property-area">
            <div class="password-length-div">
                <label>
                    <input type="number" name="length-of-password" id="len-p">
                </label>
                <div class="password-include-div">
                    <div class="uppercase-div">
                        <label>
                            UPPERCASE:<input type="checkbox" name="uppercase" id="upper">
                        </label>
                    </div>
                    <div class="lowercase-div">
                        <label>
                            LOWERCASE:<input type="checkbox" name="lowercase" id="lower">
                        </label>
                    </div>
                    <div class="special-character-div">
                        <label>
                            Special Character:<input type="checkbox" name="specialchar" id="specialchar">
                        </label>
                    </div>
                    <div class="number-div">
                        <label>
                            Number:<input type="checkbox" name="number" id="number">
                        </label>
                    </div>
                </div>
            </div>
        </section>
        <div class="generate-div">
            <button id="generate">Generate Password</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>


</html>
